{% extends "html/base.html" %}

{% block title %}お問い合わせ - {% endblock %}
{% block relativepath %}..{% endblock %}

{% block content %}
<div class="container">
  
  <div class="row">
    <!-- パンくず -->
    <div class="col-lg-12">
      <ol class="breadcrumb">
        <li><span class="glyphicon glyphicon-home"></span> <a href="/">ホーム</a></li>
        <li class="active"><span class="glyphicon glyphicon-question-sign"></span> お問い合わせ</li>
      </ol>
    </div>
  </div>
  
{% if message == 'OK' %}
  <div class="row">
    <div class="col-lg-12">
      <div class="alert alert-info" role="alert">
        お問い合わせ内容を送信しました。
      </div>
    </div>
  </div>
{% endif %}
  
  <div class="row">
    <div class="col-md-12">
      <form class="form-horizontal" method="post" action="/send_mail">
        <fieldset>
          <legend class="text-center contact-header"><i class="glyphicon glyphicon-question-sign bigicon"></i> お問い合わせ <small class="text-muted">ご意見・ご要望など</small></legend>
          <div class="form-group">
            <span class="col-md-1 col-md-offset-2 text-center"><i class="glyphicon glyphicon-user bigicon"></i></span>
            <div class="col-md-8">
              <input id="name" name="name" type="text" placeholder="お名前" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <span class="col-md-1 col-md-offset-2 text-center"><i class="glyphicon glyphicon-envelope bigicon"></i></span>
            <div class="col-md-8">
              <input id="email" name="email" type="text" placeholder="メールアドレス" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <span class="col-md-1 col-md-offset-2 text-center"><i class="glyphicon glyphicon-edit bigicon"></i></span>
            <div class="col-md-8">
              <textarea class="form-control" id="message" name="message" placeholder="問い合わせ内容を入力してください。&#13;&#10;返信が必要な場合は、メールアドレスの入力をお願いします。" rows="7"></textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-primary btn-default">お問い合わせ内容を送信</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
<!-- /.container -->
{% endblock %}
